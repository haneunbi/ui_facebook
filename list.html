<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Sass/SCSS를 사용하여 페이스북 UI 마크업</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./list.css">
</head>

<body>

<div class="list_post">
  <!-- post -->
  <div class="post">
    <div class="top">
      <div class="thumb">
        <a href="">
          <img src="./woodstock.png" alt="">
        </a>
      </div>

      <div class="info">
        <div class="writer"><a href="">한은비</a></div>
        <div class="date">9월 10일</div>
      </div>
    </div>

    <div class="content">
      <p>
        게시물 내용 영역입니다.<br>
        게시물 내용 영역입니다.<br>
        게시물 내용 영역입니다.
      </p>
    </div>

    <div class="comment_count">
      <a href="">댓글 1개</a>
    </div>

    <div class="reaction">
      <span><a href="">좋아요</a></span>
      <span><a href="">댓글 달기</a></span>
      <span><a href="">공유하기</a></span>
    </div>

    <div class="comment">
      <ul>
        <li>
          <div class="co_thumb">
            <a href="">
              <img src="woodstock.png" alt="">
            </a>
          </div>
          <div class="wrap_co_content">
            <div class="co_content">
              <span class="writer"><a href="">한은비</a></span>
              댓글 내용 영역
            </div>
            <div class="co_reaction">
              <span class="like"><a href="">좋아요</a></span>
              <span> · </span>
              <span><a href="">답글 달기</a></span>
              <span> · </span>
              <span><a href="" class="datetime">10분</a></span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="write_comment">
      <div class="wr_thumb">
        <a href="">
          <img src="woodstock.png" alt="">
        </a>
      </div>
      <div class="wrap_wr_content">
        <div class="wr_content">
          <input placeholder="댓글을 입력하세요...">
        </div>
      </div>
    </div>
  </div> <!-- // post -->

  <!-- post -->
  <div class="post">
    <div class="top">
      <div class="thumb">
        <a href="">
          <img src="./woodstock.png" alt="">
        </a>
      </div>

      <div class="info">
        <div class="writer"><a href="">한은비</a></div>
        <div class="date">9월 9일</div>
      </div>
    </div>

    <div class="content">
      <p>
        아이콘은 제외하고 기본적인 구조만 마크업함
      </p>
    </div>

    <div class="reaction">
      <span class="like on"><a href="">좋아요</a></span>
      <span><a href="">댓글 달기</a></span>
    </div>

    <div class="write_comment">
      <div class="wr_thumb">
        <a href="">
          <img src="woodstock.png" alt="">
        </a>
      </div>
      <div class="wrap_wr_content">
        <div class="wr_content">
          <input placeholder="댓글을 입력하세요...">
        </div>
      </div>
    </div>
  </div> <!-- // post -->

</div> <!-- // list_post -->

</body>
</html>
